name: Python Api

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8

    # Configura SQLite para que siempre sea usado en las pruebas
    - name: Set up test database
      run: |
        echo "DATABASE_URL=sqlite:///:memory:" >> $GITHUB_ENV

    - name: Lint with flake8
      run: |
        # Detén el build si hay errores de sintaxis o nombres indefinidos en Python
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero trata todos los errores como advertencias (warnings)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # Ejecuta las pruebas unitarias
    - name: Run unit tests with pytest
      run: |
        pytest tests/unit --maxfail=5 --disable-warnings

    # Ejecuta las pruebas de integración
    - name: Run integration tests with pytest
      run: |
        pytest tests/integration --maxfail=5 --disable-warnings
